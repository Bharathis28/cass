name: CI - Lint, Test, and Package Validation

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8 lint check
        run: |
          echo "Running flake8 lint checks..."
          flake8 scheduler/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 scheduler/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: false

      - name: Run pytest for scheduler tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "Running pytest for all tests under scheduler/tests..."
          pytest scheduler/tests/ -v --tb=short --maxfail=5

      - name: Display test summary
        if: success()
        run: |
          echo "âœ… All tests passed successfully!"
          echo "âœ… Linting checks completed"

      - name: Check for version tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "========================================="
          echo "ðŸš€ VERSION TAG DETECTED: ${{ github.ref_name }}"
          echo "========================================="
          echo "ready to deploy"
          echo "Deployment step will be added in future workflow"
          echo "========================================="
